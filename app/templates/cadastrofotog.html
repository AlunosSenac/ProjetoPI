<main>
    <h1 class="text-center mt-5">Cadastro de Fotógrafo</h1>
    <div class="container form-container">
        <form class="w-100">
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome</label>
                <input type="text" id="inputName" class="form-control" placeholder="Nome" required>
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="inputPhone" placeholder="Telefone" required>
            </div>
            <div class="mb-3">
                <label for="inputCategories" class="form-label">Categorias</label>
                <select id="inputCategories" class="form-select" multiple size="4" required>
                    <option value="portrait">Retratos</option>
                    <option value="landscape">Paisagens</option>
                    <option value="wedding">Casamentos</option>
                    <option value="nature">Natureza</option>
                    <!-- Add more categories here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="inputDescription" class="form-label">Descrição da Área</label>
                <textarea class="form-control" id="inputDescription" rows="4" placeholder="Descrição da área de atuação" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</main>
