  <main>

    <form id="cadastroForm" action="/cadastro" method="POST">
      <h2>Cadastro</h2>
  
      <label for="inputName">Nome:</label>
      <input type="text" id="inputName" name="nome" required>
  
      <label for="inputSobrenome">Sobrenome:</label>
      <input type="text" id="inputSobrenome" name="sobrenome" required>
  
      <label for="inputTelefone">Telefone:</label>
      <input type="tel" id="inputTelefone" name="inputTelefone">
  
      <label for="inputCpf">CPF:</label>
      <input type="text" id="inputCpf" name="inputCpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="123.456.789-01">
  
      <label for="inputEmail">E-mail:</label>
      <input type="email" id="inputEmail" name="inputEmail" required>
  
      <label for="inputNick">Nick:</label>
      <input type="text" id="inputNick" name="inputNick" required>
  
      <label for="inputPassword">Senha:</label>
      <input type="password" id="inputPassword" name="inputPassword" required>
  
      <label for="inputUserType">Tipo de Usuário:</label>
      <select id="inputUserType" name="inputUserType" required>
          <option value="" selected hidden>Escolha...</option>
          <option value="Fotografo">Fotógrafo</option>
          <option value="Cliente">Cliente</option>
      </select>
  
      <button type="submit">Cadastrar</button>
  </form>
